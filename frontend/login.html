<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportsConnect - Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('image_s.jpg') no-repeat center center/cover;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      color: white;
      text-align: center;
    }

    /* ✅ Top Logo - smaller rectangular, centered, clean */
    .container img {
      width: 120px;       /* adjust size as needed */
      height: auto;
      margin-bottom: 15px;
      border: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden { display: none; }
    .nav-text { font-size: 14px; margin-top: 10px; }
    .nav-text span { color: #007bff; cursor: pointer; }
    .steps { display: none; }
    .steps.active { display: block; }
  </style>
</head>
<body>
  <div class="container">

    <!-- ✅ Top Image - neat logo -->
    <img src="sports-palt.png" alt="SportsConnect Logo" class="logo"> <h2>SportsConnect</h2>


    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-email" placeholder="Email or Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="nav-text">
        Don’t have an account? <span onclick="showSignup()">Sign up</span>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <h2>Signup</h2>
      <select id="role" onchange="selectRole()">
        <option value="" disabled selected>-- Select --</option>
        <option value="player">Player</option>
        <option value="team">Team / Club</option>
      </select>

      <!-- Step 1 -->
      <div id="step1" class="steps active">
        <!-- Player Fields -->
        <div id="player-fields" class="hidden">
          <input type="text" id="fname" placeholder="First Name">
          <input type="text" id="lname" placeholder="Last Name">
          <select id="gender">
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <input type="number" id="age" placeholder="Age">
          <input type="date" id="dob" placeholder="Date of Birth">
          <select id="sport">
            <option value="" disabled selected>Select Sport</option>
            <option>Football</option>
            <option>Basketball</option>
            <option>Cricket</option>
            <option>Tennis</option>
            <option>Volleyball</option>
            <option>Kabaddi</option>
            <option>Hockey</option>
            <option>Badminton</option>
          </select>
        </div>

        <!-- Team/Club Fields -->
        <div id="team-fields" class="hidden">
          <select id="club-sport">
            <option value="" disabled selected>Select Sport</option>
            <option>Football</option>
            <option>Basketball</option>
            <option>Cricket</option>
            <option>Tennis</option>
            <option>Volleyball</option>
            <option>Kabaddi</option>
            <option>Hockey</option>
            <option>Badminton</option>
          </select>
          <label>Club Started On:</label>
          <input type="date" id="club-start">
          <input type="number" id="player-count" placeholder="Number of Players in Team">
        </div>
        <button onclick="nextStep(2)">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="steps">
        <select id="country" onchange="loadStates()">
          <option value="" disabled selected>Select Country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>

        <select id="state" onchange="loadDistricts()">
          <option value="" disabled selected>Select State</option>
        </select>

        <select id="district">
          <option value="" disabled selected>Select District</option>
        </select>

        <button onclick="prevStep(1)">Previous</button>
        <button onclick="nextStep(3)">Next</button>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="steps">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <label>Upload Photo / Logo:</label>
        <input type="file" id="photo">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="prevStep(2)">Previous</button>
        <button onclick="signup()">Sign Up</button>
      </div>

      <div class="nav-text">
        Already have an account? <span onclick="showLogin()">Login</span>
      </div>
    </div>
  </div>

  <script>
    // Toggle login/signup
    function showSignup(){
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
    }
    function showLogin(){
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }

    // Role selection
    function selectRole(){
      const role = document.getElementById('role').value;
      if(role === 'player'){
        document.getElementById('player-fields').classList.remove('hidden');
        document.getElementById('team-fields').classList.add('hidden');
      } else {
        document.getElementById('team-fields').classList.remove('hidden');
        document.getElementById('player-fields').classList.add('hidden');
      }
    }

    // Step navigation
    function nextStep(step){
      document.querySelectorAll('.steps').forEach(s => s.classList.remove('active'));
      document.getElementById('step'+step).classList.add('active');
    }
    function prevStep(step){
      document.querySelectorAll('.steps').forEach(s => s.classList.remove('active'));
      document.getElementById('step'+step).classList.add('active');
    }

    // Country, State, District Logic
    function loadStates(){
      const country = document.getElementById('country').value;
      const state = document.getElementById('state');
      state.innerHTML = '<option value="" disabled selected>Select State</option>';
      const states = country === 'India' ? ['Tamil Nadu','Kerala','Karnataka'] :
                     country === 'USA' ? ['California','Texas','New York'] :
                     ['England','Scotland','Wales'];
      states.forEach(s => {
        const opt = document.createElement('option');
        opt.textContent = s;
        state.appendChild(opt);
      });
    }
    function loadDistricts(){
      const state = document.getElementById('state').value;
      const district = document.getElementById('district');
      district.innerHTML = '<option value="" disabled selected>Select District</option>';
      const map = {
        'Tamil Nadu':['Chennai','Madurai','Coimbatore'],
        'Kerala':['Kochi','Thiruvananthapuram'],
        'Karnataka':['Bangalore','Mysuru'],
        'California':['Los Angeles','San Diego'],
        'Texas':['Houston','Dallas'],
        'New York':['NYC','Buffalo'],
        'England':['London','Manchester'],
        'Scotland':['Edinburgh','Glasgow'],
        'Wales':['Cardiff','Swansea']
      };
      (map[state] || []).forEach(d => {
        const opt = document.createElement('option');
        opt.textContent = d;
        district.appendChild(opt);
      });
    }

    // Login
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      if(email && password){
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter your email and password!");
      }
    }

    // Signup
    async function signup() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }
      alert("Signup successful!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
