<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - SportsConnect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Base Colors & Variables */
:root {
    --primary-blue: #00b4d8;
    --dark-blue: #0077b6;
    --text-light: #f0f0f0;
    --bg-dark: #0a0a0a;
    --card-light-glass: rgba(255, 255, 255, 0.08);
    --card-dark-glass: rgba(0, 0, 0, 0.3);
    --card-accent-glass: rgba(0, 180, 216, 0.15);
    --border-color: rgba(255, 255, 255, 0.15);
    --shadow-deep: 0 8px 30px rgba(0, 0, 0, 0.6);
    --soft-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

/* Global Styles */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    color: var(--text-light);
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
    position: relative;
    display: flex;
    flex-direction: column;
}

/* Abstract Background Elements */
body::before, body::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(80px); 
    opacity: 0.6;
    z-index: -1;
}
body::before {
    width: 350px; height: 350px;
    background: radial-gradient(circle, #00c6ff, #0072ff); 
    top: -100px; left: -100px;
}
body::after {
    width: 400px; height: 400px;
    background: radial-gradient(circle, #ff00c6, #ff7200); 
    bottom: -150px; right: -150px;
}

/* Navbar */
.navbar {
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(10px); 
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 2px solid var(--primary-blue); 
}
.navbar-brand {
    font-size: 28px; font-weight: bold;
    color: var(--primary-blue);
    text-decoration: none;
    letter-spacing: 0.5px;
}
.navbar a {
    text-decoration: none; color: var(--text-light);
    margin: 0 15px; font-weight: 500;
    transition: color 0.3s ease;
}
.navbar a:hover { 
    color: var(--primary-blue); 
    text-shadow: 0 0 8px rgba(0, 180, 216, 0.7);
}

/* Main Layout Container */
.container {
    display: flex;
    flex-grow: 1;
    max-width: 1400px;
    margin: 30px auto;
    gap: 25px;
    padding: 0 20px;
    align-items: flex-start;
}
main { flex: 2; }
aside { flex: 1; display: flex; flex-direction: column; gap: 25px; }

/* --- PROFILE HEADER --- */
#dashboard-profile-header {
    background-color: var(--card-light-glass); 
    backdrop-filter: blur(15px) brightness(1.2) saturate(150%);
    border-radius: 18px;
    padding: 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: var(--text-light);
    box-shadow: 0 0 20px rgba(0, 180, 216, 0.5), var(--shadow-deep); 
    border: 1px solid var(--primary-blue);
}
.profile-main-area {
    display: flex;
    align-items: center;
    gap: 20px;
}
.dash-avatar {
    width: 80px; height: 80px;
    border-radius: 50%; object-fit: cover;
    flex-shrink: 0;
    border: 3px solid var(--primary-blue);
    box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
}
.dash-info {
    flex-grow: 1;
    min-width: 0;
}
.dash-info h3 {
    margin: 0 0 3px 0;
    font-size: 2em; 
    font-weight: 700;
    color: var(--text-light);
}
.dash-info p {
    margin: 0;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.dash-stats {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}
.dash-stat-item {
    text-align: center;
    flex-basis: 30%;
}
.dash-stat-item strong {
    display: block;
    font-size: 1.4em; 
    font-weight: bold;
    color: var(--primary-blue); 
}
.dash-stat-item span {
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: block;
}

/* --- GENERAL CARD STYLES --- */
.card {
    padding: 25px;
    border-radius: 18px;
    box-shadow: var(--shadow-deep);
    opacity: 0;
    animation: fadeIn 0.8s forwards;
    color: var(--text-light);
    backdrop-filter: blur(12px) saturate(180%);
    border: 1px solid var(--border-color); 
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-3px); 
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
}
.card h3, .card h2 { 
    color: var(--text-light); 
    border-bottom: 2px solid rgba(255, 255, 255, 0.1); 
    padding-bottom: 12px;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.8em;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}
.card h3 i, .card h2 i {
    color: var(--primary-blue);
    font-size: 1.2em;
}

.card p { color: rgba(255, 255, 255, 0.7); line-height: 1.5; }

/* --- MAIN SOCIAL FEED CARD --- */
main .card { 
    background-color: var(--card-dark-glass); 
    border: 1px solid var(--primary-blue); 
    box-shadow: 0 0 15px rgba(0, 180, 216, 0.2), var(--shadow-deep);
}

/* --- TEAM INFO CARD --- */
#team-info-card, #team-requests-card {
    background-color: var(--card-accent-glass); 
    border: 1px solid rgba(0, 180, 216, 0.5); 
    box-shadow: var(--soft-shadow);
}
#team-info-card h3 i, #team-requests-card h3 i {
    color: #80e0ff;
}

/* --- ASIDE CARDS --- */
aside:last-of-type .card { 
    background-color: var(--card-light-glass); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: var(--soft-shadow);
}

/* --- POSTS INSIDE FEED --- */
.post {
    background: rgba(255, 255, 255, 0.08); 
    padding: 15px; 
    margin-bottom: 10px; 
    border-radius: 10px;
    color: var(--text-light); 
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: background 0.3s ease;
}
.post:hover {
    background: rgba(255, 255, 255, 0.15); 
}
.post-header { 
    font-weight: bold; margin-bottom: 5px; 
    color: var(--primary-blue); 
    font-size: 1.1em;
}
.post p {
    margin: 0;
    font-size: 0.95em;
}

/* --- ITEM LISTS --- */
.item-list li {
    padding: 10px 12px; 
    margin-bottom: 8px; 
    display: flex; justify-content: space-between; 
    align-items: center;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 8px; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

/* --- MODAL FIX: CENTERING AND HIDING BY DEFAULT --- */
.post-modal {
    /* Critical fix: hide by default */
    display: none; 
    
    position: fixed; 
    z-index: 101;
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%;
    background-color: rgba(0,0,0,0.85); 
    
    /* Centering logic: */
    justify-content: center;
    align-items: center; 
}
.post-modal-content {
    background-color: #1a1a1a; 
    padding: 30px; 
    border-radius: 18px;
    width: 90%; max-width: 550px;
    position: relative;
    color: var(--text-light);
    box-shadow: var(--shadow-deep);
    border: 1px solid var(--primary-blue);
    backdrop-filter: blur(8px); 
    animation: slideInFromTop 0.3s ease-out forwards;
}
.post-modal-content h3 {
    color: var(--primary-blue);
    margin-bottom: 20px;
    font-size: 1.8em;
    text-shadow: 0 0 5px rgba(0, 180, 216, 0.3);
}
.post-modal-content textarea {
    width: calc(100% - 20px); padding: 15px; margin-bottom: 20px;
    border: 1px solid #444; border-radius: 10px; min-height: 150px;
    background-color: #2b2b2b; 
    color: var(--text-light);
    font-size: 1.1em;
    resize: vertical;
}
.close-button {
    color: #888; position: absolute; top: 15px; right: 25px;
    font-size: 32px; font-weight: bold; cursor: pointer;
    transition: color 0.3s ease;
}
.close-button:hover { color: var(--primary-blue); }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideInFromTop {
    from { transform: translateY(-100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}


/* Responsive Styles */
@media (max-width: 992px) {
    .container { flex-direction: column; margin-top: 20px; gap: 20px;}
    #dashboard-profile-header { padding: 20px; }
    .profile-main-area { justify-content: center; } 
    .dash-info { text-align: center; } 
    .dash-stats { justify-content: space-around; padding: 10px 0; }
    .navbar { padding: 15px 20px; }
}
@media (max-width: 600px) {
    .dash-avatar { width: 70px; height: 70px; }
    .dash-info h3 { font-size: 1.8em; }
    .dash-stats { gap: 10px; }
    .dash-stat-item strong { font-size: 1.2em; }
}
</style>
</head>
<body>

<nav class="navbar">
    <a href="dashboard.html" class="navbar-brand">SportsConnect</a>
    <div class="navbar-links">
        <a href="create-tournament.html" id="create-tournament-link" style="display: none;">Create Tournament</a>
        <button class="btn" onclick="openPostModal()">Start a Post</button>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<div id="postModal" class="post-modal">
    <div class="post-modal-content">
        <span class="close-button" onclick="closePostModal()">&times;</span>
        <h3>Create New Post</h3>
        <textarea id="modal-post-caption" placeholder="What's on your mind?"></textarea>
        <div class="post-modal-actions">
            <button class="btn" onclick="createPostFromModal()">Post</button>
        </div>
    </div>
</div>

<div class="container">
    <aside>
        <div id="dashboard-profile-header">
             <p style="width: 100%; text-align: center;">Loading profile...</p>
        </div>
        
        <div class="card" id="team-info-card">
        </div>
        
        <div class="card" id="team-requests-card" style="display:none;">
            <h3><i class="fas fa-user-plus"></i> Join Requests</h3>
            <ul id="join-requests-list" class="item-list"></ul>
        </div>
    </aside>

    <main>
        <div class="card">
            <h2><i class="fas fa-bullhorn"></i> Social Feed</h2>
            <button class="btn btn-sm" style="width: 100%; margin-bottom: 20px;" onclick="openPostModal()">Click here to share an update</button>
            <div id="feed"><p>Loading feed...</p></div>
        </div>
    </main>

    <aside>
        <div class="card">
            <h3><i class="fas fa-trophy"></i> Live Tournaments</h3>
            <ul class="item-list" id="tournaments-list"><p>Loading tournaments...</p></ul>
        </div>
        <div class="card">
            <h3><i class="fas fa-handshake"></i> Recommended</h3>
            <ul class="item-list" id="recommended-list">
                <p>Loading recommendations...</p></ul>
        </div>
    </aside>
</div>

<script>
// --- START: SCRIPT CONTENT (UNCHANGED CORE LOGIC) ---

const token = localStorage.getItem("token");
const userId = localStorage.getItem("userId");
if (!token || !userId) {
    window.location.href = "index.html";
}

function logout(){
    localStorage.clear();
    window.location.href="index.html";
}

async function apiRequest(endpoint, method = 'GET', body = null) {
    const options = {
        method,
        headers: { 'Authorization': 'Bearer ' + token }
    };
    if (body) {
        options.headers['Content-Type'] = 'application/json';
        options.body = JSON.stringify(body);
    }
    const response = await fetch(`http://localhost:5000${endpoint}`, options);
    if (!response.ok) {
        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred' }));
        throw new Error(errorData.message || 'API request failed');
    }
    return response.status === 204 ? null : response.json();
}

async function loadProfile() {
    try {
        const user = await apiRequest('/api/users/me');
        const profileHeader = document.getElementById('dashboard-profile-header');

        const avatarSrc = user.avatar && user.avatar.trim() !== "" 
            ? user.avatar 
            : `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&size=80&background=00b4d8&color=fff&bold=true`;

        profileHeader.innerHTML = `
            <div class="profile-main-area">
                <img src="${avatarSrc}" alt="Profile" class="dash-avatar">
                <div class="dash-info">
                    <h3>${user.name}</h3>
                    <p>${user.bio || (user.role === 'team' ? 'Team/Club' : 'Player')}</p>
                </div>
            </div>
            <div class="dash-stats">
                <div class="dash-stat-item">
                    <strong>${user.posts?.length || 0}</strong>
                    <span>Posts</span>
                </div>
                <div class="dash-stat-item">
                    <strong>${user.followers?.length || 0}</strong>
                    <span>Followers</span>
                </div>
                <div class="dash-stat-item">
                    <strong>${user.following?.length || 0}</strong>
                    <span>Following</span>
                </div>
            </div>
        `;
        profileHeader.style.opacity = 1;

        if (user.role === 'team') {
            document.getElementById('create-tournament-link').style.display = 'inline';
            loadTeamJoinRequests();
        }

        loadRoleSpecificInfo(user);
    } catch (error) {
        console.error('Failed to load profile:', error);
        document.getElementById('dashboard-profile-header').innerHTML = '<p style="color:red;">Could not load profile.</p>';
    }
}

async function loadRoleSpecificInfo(user) {
    const infoCard = document.getElementById('team-info-card');
    if (user.role === 'team') {
        infoCard.innerHTML = '<h3><i class="fas fa-users"></i> Our Players</h3><ul class="item-list" id="player-list">Loading...</ul>';
        const players = await apiRequest(`/api/users/${user._id}/players`).catch(() => []);
        const playerList = document.getElementById('player-list');
        playerList.innerHTML = players.length > 0 ? players.map(p => `<li><a href="profile.html?id=${p._id}">${p.name}</a></li>`).join('') : '<p>No players on this team yet.</p>';
    } else if (user.role === 'player') {
        infoCard.innerHTML = `<h3><i class="fas fa-shield-alt"></i> My Team</h3><div id="player-team-status">Loading...</div>`;
        const statusDiv = document.getElementById('player-team-status');
        if (user.team) {
            statusDiv.innerHTML = `<ul class="item-list"><li><a href="profile.html?id=${user.team._id}">${user.team.name}</a></li></ul>`;
        } else {
            const teamRequest = user.joinRequests?.find(r => r.player.toString() === userId);
            if (teamRequest) {
                statusDiv.innerHTML = `<p>Your request to join a team is **${teamRequest.status}**.</p>`;
            } else {
                statusDiv.innerHTML = `<button class="btn" onclick="findTeam()">Find a Team</button>`;
            }
        }
    }
}

async function loadFeed() {
    try {
        const posts = await apiRequest('/api/posts/feed');
        const feedDiv = document.getElementById('feed');
        feedDiv.style.maxHeight = '60vh'; 
        feedDiv.style.overflowY = 'auto'; 

        feedDiv.innerHTML = posts.length > 0 ? posts.map(p => `
            <div class="post">
                <div class="post-header">${p.user.name}</div>
                <p>${p.caption}</p>
            </div>
        `).join('') : '<p>Your feed is empty. Follow others to see their posts!</p>';
    } catch (error) {
        document.getElementById('feed').innerHTML = '<p style="color:red;">Could not load feed.</p>';
    }
}

// FIX: Modal display logic updated
function openPostModal() { 
    const modal = document.getElementById('postModal');
    modal.style.display = 'flex'; // Use flex to center the content
}
function closePostModal() { 
    document.getElementById('postModal').style.display = 'none'; 
}

async function createPostFromModal() {
    const caption = document.getElementById('modal-post-caption').value.trim();
    if (!caption) return alert('Post cannot be empty.');
    try {
        await apiRequest('/api/posts', 'POST', { caption });
        document.getElementById('modal-post-caption').value = ''; 
        closePostModal();
        loadFeed();
        loadProfile(); 
    } catch (error) {
        alert('Failed to create post: ' + error.message);
    }
}

async function loadTournaments() {
    try {
        const tournaments = await apiRequest('/api/tournaments');
        const list = document.getElementById('tournaments-list');
        list.innerHTML = tournaments.length > 0 ? tournaments.map(t => `
            <li><a href="tournament-details.html?id=${t._id}">${t.name}</a></li>
        `).join('') : '<p>No tournaments available.</p>';
    } catch(error) {
        document.getElementById('tournaments-list').innerHTML = '<p style="color:red;">Could not load tournaments.</p>';
    }
}

async function followUser(userIdToFollow, buttonElement) {
    try {
        buttonElement.disabled = true;
        await apiRequest(`/api/users/${userIdToFollow}/follow`, 'POST');
        buttonElement.textContent = 'Following';
    } catch (error) {
        alert('Could not follow user. Please try again.');
        buttonElement.disabled = false;
    }
}

async function loadRecommendations() {
    try {
        const recommendations = await apiRequest('/api/users/recommendations');
        const list = document.getElementById('recommended-list');
        if (!recommendations || recommendations.length === 0) {
            list.innerHTML = '<p>No one to recommend right now.</p>';
            return;
        }
        list.innerHTML = recommendations.map(user => `
            <li>
                <div>
                    <a href="profile.html?id=${user._id}">
                        ${user.name} <span class="user-role">(${user.role})</span>
                    </a>
                </div>
                <div>
                    <button class="btn btn-sm" onclick="followUser('${user._id}', this)">Follow</button>
                </div>
            </li>
        `).join('');
    } catch (error) {
        document.getElementById('recommended-list').innerHTML = '<p style="color:red;">Could not load recommendations.</p>';
    }
}

async function loadTeamJoinRequests() {
    try {
        const me = await apiRequest('/api/users/me');
        const requests = me.joinRequests.filter(req => req.status === 'pending');
        const requestsList = document.getElementById('join-requests-list');
        
        if (requests.length > 0) {
            document.getElementById('team-requests-card').style.display = 'block';
            requestsList.innerHTML = requests.map(req => `
                <li>
                    <span>${req.player.name}</span>
                    <div>
                        <button class="btn btn-sm" onclick="manageJoinRequest('${req._id}', 'approved')">Approve</button>
                        <button class="btn btn-sm" onclick="manageJoinRequest('${req._id}', 'rejected')">Reject</button>
                    </div>
                </li>
            `).join('');
        } else {
            document.getElementById('team-requests-card').style.display = 'none';
        }
    } catch (error) {
        console.error('Failed to load join requests:', error);
    }
}

async function manageJoinRequest(requestId, status) {
    try {
        await apiRequest(`/api/users/manage-join-request/${requestId}`, 'PUT', { status });
        alert(`Request ${status} successfully.`);
        loadTeamJoinRequests();
    } catch (error) {
        alert('Failed to manage request: ' + error.message);
    }
}

async function findTeam() {
    window.location.href = 'find-team.html'; 
}

document.addEventListener('DOMContentLoaded', () => {
    loadProfile();
    loadFeed();
    loadTournaments();
    loadRecommendations();
});
// --- END: SCRIPT CONTENT (UNCHANGED CORE LOGIC) ---
</script>
</body>
</html>
